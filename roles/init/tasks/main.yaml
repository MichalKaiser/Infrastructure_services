- name: Install Prometheus Node Exporters            
  ansible.builtin.apt:
    name: prometheus-node-exporter
    state: present

- name: start prometheus-node-exporter service
  ansible.builtin.service:
    name: prometheus-node-exporter
    state: started
    enabled: true

- name: Install rsyslog
  ansible.builtin.apt:
     name: rsyslog
     state: present

- name: Add file with a target address for logs
  ansible.builtin.template:
     src: 50-telegraf.conf.j2
     dest: /etc/rsyslog.d/50-telegraf.conf
  notify: Restart rsyslog

- name: Start rsyslog
  ansible.builtin.service:
    name: rsyslog
    state: started
    enabled: yes
