---
  - name: Initial setup
    hosts: all
    roles:
      - init

  - name: DNS server
    hosts: dns_servers
    roles:
      - bind
 
  - name: DNS resolver
    hosts: all
    roles:
      - dnsresolver

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
      - prometheus
  
  - name: Web server
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx

  
